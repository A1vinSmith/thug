<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html>
<body>

<p id="p1" >Sample Paragraph</p>

<script type="text/javascript">
	var FirstParg = document.getElementById("p1");

	alert("hasAttributes (before removal): " + FirstParg.hasAttributes());
	alert("hasAttribute('id'): " + FirstParg.hasAttribute('id'));

	var first = FirstParg.attributes.getNamedItem("id");
	alert("First test: " + first.name + "->" + first.value); 

	var second = FirstParg.attributes['id'];
	alert("Second test: " + second.name + "->" + second.value);

	var third = FirstParg.attributes.item(0);
	alert("Third test: " + third.name + "->" + third.value);

	var fourth = FirstParg.attributes[0];
	alert("Fourth test: " + fourth.name + "->" + fourth.value);

	try {
    	var fifth = FirstParg.attributes.item(1);
		alert("Fifth test: " + fifth.name + "->" + fifth.value);	
	} catch(e) {
		alert("Fifth test failed");
	}

	FirstParg.attributes.removeNamedItem('id');
	alert("hasAttributes (after removal): " + FirstParg.hasAttributes());
</script>
</body>
</html>
