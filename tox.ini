# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py36

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_*
whitelist_externals =
    git
    rm
deps =
    -rrequirements.txt
    elasticsearch==7.5.1
    pytesseract
    codecov
    ElasticMock
    mock
    mongomock
    pytest
    pytest-timeout
    pytest-cov
    tox
commands =
    pip install https://github.com/area1/stpyv8/releases/download/v8.1.307.32/stpyv8-8.1.307.32-cp36-cp36m-linux_x86_64.whl
    thug --version
    pytest --timeout 60 --cov=thug
    codecov
